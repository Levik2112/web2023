<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const szamok = [];
    for(let i = 1;i<101;i++){
        szamok.push(i)
    }
    console.log(szamok)
    let i = 0;
    const szamok2 = [];
    while(szamok2.length<100){
        i++;
        szamok2.push(i)
    }
    console.log(szamok2)
    const szamokvissza = [];
    for(let i = 100;i>0;i--){
        szamokvissza.push(i)
    }
    console.log(szamokvissza)
    console.log(szamok.slice(szamok.length-10))
    
   </script> 
</body>
</html>
